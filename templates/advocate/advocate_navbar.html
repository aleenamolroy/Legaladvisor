{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #032d69;
            padding: 20px 0;
        }

        .header .logo img {
            height: 50px;
        }

        .header-top-right {
            float: right;
        }

        .header-top-right ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header-top-right ul li {
            margin-left: 20px;
        }

        .header-top-right ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .header-top-right ul li a:hover,
        .header-top-right ul li a.active {
            background-color: #223ce2;
            border-radius: 5px;
        }

        .profile-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #032d69;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 3px solid #032d69;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-details .detail-group {
            display: flex;
            width: 75%;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f9;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .profile-details .detail-group label {
            font-weight: bold;
            color: #032d69;
        }

        .profile-details .detail-group .detail {
            color: #333;
        }

        .footer {
            background-color: #032d69;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .dropdown {
		position: relative;
		display: inline-block;
	}
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #032d69;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}
	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
	}
	.dropdown-content a:hover {
		background-color: #5340e6;
	}
	.dropdown:hover .dropdown-content {
		display: block;
	}
	.dropdown:hover .dropbtn {
		background-color: #223ce2;
	}
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #d7d7d7;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f6f6fa;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #edeef1;
    }
/* Container styling */
.profile-container {
    padding: 20px;
}

.file-input-container {
    margin-bottom: 20px;
}

.file-label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
}

.file-input {
    display: none; /* Hide the default file input */
}

.file-preview {
    position: relative;
    display: inline-block;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
}

.file-preview img {
    max-height: 150px;
    margin-top: 10px;
}

.file-preview a {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
}

.file-preview p {
    margin-top: 10px;
    color: #666;
}

.submit-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.submit-btn:hover {
    background-color: #0056b3;
}
.profile-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.message {
    color: red;
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.file-label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.file-input {
    display: block;
    margin-bottom: 10px;
}

.file-preview {
    margin-top: 10px;
}

.preview-img {
    max-width: 100%;
    max-height: 200px;
}

.profile-details {
    margin-top: 20px;
}

.detail-group {
    margin-bottom: 15px;
}

.detail-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.detail-group input,
.detail-group textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a class="navbar-brand" href="ind">
                    <img src="{% static 'images/logo.png' %}" alt="Logo">
                </a>
            </div>
            <div class="header-top-right">
                <ul class="cl-effect-16">
                    <li><a class="active" href="{% url 'adv_home' %}" data-hover="HOME">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn" data-hover="PROFILE">Settings</a>
                        <div class="dropdown-content">
                            <a href="{% url 'advocate_profile_update' %}">Update Profile</a>
                            <a href="{% url 'change_password' %}">Change Password</a>
                            <a href="{% url 'advocate_profile' %}">View Profile</a>
                        </div>
                    </li>
                    <li><a href="{% url 'logout' %}" data-hover="LOGIN">Logout</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    
</body>
</html>
